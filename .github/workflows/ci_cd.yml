name: Hero Lib CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install wheel

    - name: Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test with pytest and coverage
      run: |
        export PYTHONPATH=$PYTHONPATH:$(pwd)
        pytest --cov=hero_lib --cov-fail-under=80

    - name: Build Package
      if: github.ref == 'refs/heads/main' && success()
      run: |
        python setup.py bdist_wheel

    - name: Archive production artifacts
      if: github.ref == 'refs/heads/main' && success()
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist

  deploy-and-smoke-test:
    needs: build-and-test
    if: github.ref == 'refs/heads/main' && success()
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install and Start Application
        run: |
          python -m pip install --upgrade pip
          pip install dist/*.whl
          # Start the app in the background
          export FLASK_APP=hero_lib.app.app
          nohup flask run --host=0.0.0.0 --port=5000 > app.log 2>&1 &
          echo "Application started."
          sleep 5 # Wait for app to start

      - name: Run Smoke Tests
        run: |
          python scripts/smoke_test.py --url http://localhost:5000
          
      - name: Upload App Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-logs
          path: app.log
